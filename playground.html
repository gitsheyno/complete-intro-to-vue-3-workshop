<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playground â€” Complete Intro to Vue 3</title>
  </head>
  <body>
    <h1>Hello Wolrd</h1>

    <div id="app">
      <p v-if="message.length ===0">Even : {{message}}</p>
      <p v-else="message.length === 1">Odd : {{message}}</p>
      <ul>
        <li v-for="number in listOfNumbers">{{number}}</li>
      </ul>
      <div>
        <label>Counter</label>
        {{counter}}
        <input type="number" v-model="enteredAmount" />
        <button v-on:click="increment">Increase</button>
      </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const { createApp } = Vue;

      const app = createApp({
        data() {
          return {
            message: "Hello It Works",
            listOfNumbers: [1, 2, 3, 4, 5],
            counter: 0,
            enteredAmount: 1,
          };
        },
        methods: {
          increment() {
            this.counter += this.enteredAmount;
          },
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
